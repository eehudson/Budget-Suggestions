<!DOCTYPE html>
<html>
    <head>
        <title>3rd Place</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
        <script   src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <h1> Welcome to 3rd Place </h1>

        <div>
            <div id="searchOptions" style="display: flex;">
                <div class="searchOptionRow" id="budget">
                    <div class="label">Budget</div>
                    <select class="form-select" aria-div="Budget">
                        <option selected>Any</option>
                        <option value="1">$</option>
                        <option value="2">$$</option>
                        <option value="3">$$$</option>
                        <option value="3">$$$$</option>
                    </select>
                </div>
                
                <div class="searchOptionRow" id="type">
                    <div class="label">Type</div>
                    
                    <select class="form-select"  aria-div="Type">
                        <option selected>Any</option>
                        <option value="concert">Concert</option>
                        <option value="park">Park</option>
                        <option value="food">Restaurant</option>
                        <option value="museum">Museum</option>
                    </select>
                </div>
                

                <div class="searchOptionRow" id="date" >
                    <div class="label">Date</div>
                    <input type="date" class="" placeholder="MM/DD/YYYY">
                </div>
                

                <div class="searchOptionRow" id="time">
                    <div class="label" >Time</div>
                    <input type="time" placeholder="HH:MM">
                </div>
                

            </div>
            <button onclick="SearchEvents($('#searchOptions'))">Search</button>
        </div>

        <div id="results"></div>
    </body>
</html>

</script>
