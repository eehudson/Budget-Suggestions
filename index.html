<!DOCTYPE html>
<html>
    <head>
        <title>3rd Place</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
        <script   src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <h1> Welcome to 3rd Place </h1>

        <div>
            <div id="searchOptions">
                <div class="searchOptionRow">
                    <label for="budget" class="form-label">Budget</label>
                    <select class="form-select" id="budget" aria-label="Budget">
                        <option selected>Any</option>
                        <option value="1">$</option>
                        <option value="2">$$</option>
                        <option value="3">$$$</option>
                        <option value="3">$$$$</option>
                    </select>
                </div>
                
                <div class="searchOptionRow">
                    <label for="type" class="form-label">Type</label>
                    
                    <select class="form-select" id="type" aria-label="Type">
                        <option selected>Any</option>
                        <option value="concert">Concert</option>
                        <option value="park">Park</option>
                        <option value="food">Restaurant</option>
                        <option value="museum">Museum</option>
                    </select>
                </div>
                

                <div class="searchOptionRow">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="" id="date" >
                </div>
                

                <div class="searchOptionRow">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" id="time">
                </div>
                

            </div>
            <button onclick="GetSearchParams($('#searchOptions'))">Search</button>
        </div>
    </body>
</html>
